<div class="container mx-auto px-4 h-full">
  <div class="flex flex-col items-center justify-center h-full">
    <h1 class="text-2xl uppercase mb-4">Todoly</h1>
    <div class="w-1/3 md:w-1/2 mb-2 flex flex-row bg-white border-1 border-gray-500 rounded shadow-sm">
      <input id="todoInput" [formControl]="todoInput" type="text" class="w-full p-2" (keyup.enter)="save()" />
    </div>
    <div *ngIf="todos.length > 0" class="w-1/3 md:w-1/2 h-auto max-h-1/2">
      <div class="flex justify-end">
        <button (click)="isListView = !isListView">
          <span *ngIf="isListView" class="material-icons-round text-sm"> dashboard </span>
          <span *ngIf="!isListView" class="material-icons-round text-sm"> view_agenda </span>
        </button>
      </div>

      <ng-container *ngIf="isListView; else cardView">
        <app-list-view [todos]="todos" (delete)="delete($event)" (completed)="changeCompleted($event)"></app-list-view>
      </ng-container>

      <ng-template #cardView>
        <app-card-view [todos]="todos" (delete)="delete($event)" (completed)="changeCompleted($event)"></app-card-view>
      </ng-template>
    </div>
  </div>
</div>
