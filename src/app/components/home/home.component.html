<div class="container mx-auto px-4 h-full">
  <div class="flex flex-col items-center justify-center h-full">
    <h1 class="text-2xl uppercase mb-4">Todoly</h1>
    <div
      class="
        w-1/3
        md:w-1/2
        mb-2
        flex flex-row
        bg-white
        border-1 border-gray-500
        rounded
        shadow-sm
      "
    >
      <input
        id="todoInput"
        [formControl]="todoInput"
        type="text"
        class="
          w-full
          p-2
          pr-1
          outline-none
          cursor-pointer
          rounded-l
          leading-none
        "
      />
      <button
        class="bg-white p-2 pl-0 rounded-r leading-none outline-none"
        (click)="save()"
      >
        <span class="material-icons-round text-sm"> add_task </span>
      </button>
    </div>
    <div class="w-1/2 flex justify-end">
      <button (click)="isListView = !isListView">
        <span *ngIf="isListView" class="material-icons-round text-sm">
          dashboard
        </span>
        <span *ngIf="!isListView" class="material-icons-round text-sm">
          view_agenda
        </span>
      </button>
    </div>
    <ng-container *ngIf="isListView; else cardView">
      <app-list-view
        class="w-1/3 md:w-1/2 h-auto max-h-1/2"
        [todos$]="todos$"
        (delete)="delete($event)"
        (complete)="changeCompleted($event)"
      ></app-list-view>
    </ng-container>

    <ng-template #cardView>
      <app-card-view
        class="w-1/3 md:w-1/2 h-auto max-h-1/2"
        [todos$]="todos$"
        (delete)="delete($event)"
        (complete)="changeCompleted($event)"
      ></app-card-view>
    </ng-template>
  </div>
</div>
