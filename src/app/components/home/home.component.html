<div class="container text-center mx-auto px-4 h-full">
  <div class="flex flex-col items-center justify-center h-full">
    <h1>TODO</h1>

    <div
      class="
        w-1/3
        mb-2
        flex
        row
        bg-white
        border-1 border-gray-500
        rounded
        shadow-sm
      "
    >
      <input
        id="todoInput"
        [formControl]="todoInput"
        type="text"
        class="
          w-full
          p-2
          pr-1
          outline-none
          cursor-pointer
          rounded-l
          leading-none
        "
      />
      <button
        class="bg-white p-2 pl-0 rounded-r leading-none outline-none"
        (click)="add()"
      >
        <span class="material-icons-round text-sm"> add_task </span>
      </button>
    </div>

    <section class="w-1/3 bg-white h-1/2 border-gray-500 rounded shadow-sm">
      <ul>
        <li *ngFor="let todo of todos">
          {{ todo.text }}
        </li>
      </ul>
    </section>
  </div>
</div>
